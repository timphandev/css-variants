name: apps/docs / build

on:
  push:
    paths:
      - 'apps/docs/**'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    paths:
      - 'apps/docs/**'
      - 'package.json'
      - 'yarn.lock'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          check-latest: true

      - name: Install ğŸ”§
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        run: yarn docs build
