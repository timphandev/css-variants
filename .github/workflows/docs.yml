name: docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          check-latest: true

      - name: Configure GitHub Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Install ğŸ”§
        working-directory: docs
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        working-directory: docs
        run: yarn build

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/dist

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
