name: docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          check-latest: true

      - name: Install ğŸ”§
        working-directory: docs
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        working-directory: docs
        run: yarn build
